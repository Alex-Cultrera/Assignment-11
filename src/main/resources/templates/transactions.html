<html xmlns:th="http://thymeleaf.org" lang="">
<head>
    <title>Online Bank</title>
    <link rel="stylesheet" href="/css/transactions.css"/>
</head>
<body>
<h2>Transaction History</h2>

<table>

    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Retailer</th>
        <th>Funds In</th>
        <th>Funds Out</th>
    </tr>
    <tr th:each="storedTransaction : ${transactions }">

        <td th:inline="text">
            <a th:href="@{/transactions/{id}(id=${storedTransaction.id})}">[[${storedTransaction.id}]]</a>
        </td>

        <td>
            [[${storedTransaction.date}]]
        </td>

        <td>
            [[${storedTransaction.retailer}]]
        </td>

        <td>
            <a th:if="${storedTransaction.type == 'C'}">
                [[${storedTransaction.amount}]]
            </a>
            <a th:unless="${storedTransaction.type == 'C'}">
            </a>
        </td>

        <td>
            <a th:if="${storedTransaction.type == 'D'}">
                [[${storedTransaction.amount}]]
            </a>
            <a th:unless="${storedTransaction.type == 'D'}">
            </a>
        </td>

    </tr>

</table>
</body>
</html>
