<html xmlns:th="http://thymeleaf.org" lang="">
<head>
    <title>Online Bank</title>
    <link rel="stylesheet" href="/css/transactions.css"/>
</head>
<body>
<h2>Transaction ID: [[${transaction.id}]]
    <a th:if="${transaction.type == 'D'}">(Debit)</a>
    <a th:if="${transaction.type == 'C'}">(Credit)</a>
</h2>

<div></div>
<div>Date: [[${transaction.date}]]</div>
<div>Amount: <a th:if="${transaction.type == 'C'}">-</a>[[${transaction.amount}]]</div>
<div>Description: [[${transaction.description}]]</div>
<div><a href="/transactions" th:if="${transaction.id != null}" style="margin-right: 2em">back</a></div>

</body>
</html>
